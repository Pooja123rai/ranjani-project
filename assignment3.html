<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style>
		body
		{
			background: linear-gradient(45deg,lightblue,lightyellow,pink);
			background-size: cover; 
			background-repeat:none;
			background-attachment:fixed;
		}
		table
		{
			background: linear-gradient(45deg,orange,cyan);
			color:white;
			font-style: italic;
			margin-top: 100px;
			margin-left:100px;

		}
		div
		{
           font-weight: bold;
           color:black;
		}
		#ab
		{
			margin-right: 50px;
		}

	</style>
</head>
<body>

			</td>
			<td>

			</td>

			</td>

</tr>
</table>

</html>
