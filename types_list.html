<!DOCTYPE html>
<html>
<head>
	<title>html list</title>
	<style>
		ol li
		{
			background: linear-gradient(45deg,blue,pink,orange);
			width:100px;
			padding: 10px;
			list-style-type: upper-alpha;
			list-style-position: inside;
		}
	</style>
</head>
<body>
	<ol type="a">
	<li>HTML</li>
	<li>CSS</li>
	<li>BS</li>
	<li>JAVA</li>
	<li>PYTHON</li>
</ol>
<ul type="circle">
	<li>HTML</li>
	<li>CSS</li>
	<li>BS</li>
	<li>JAVA</li>
	<li>PYTHON</li>
</ul>
<dl>
	<dt>HTML</dt>
	<dd>hyper text markup language</dd>
	<dt>CSS</dt>
	<dd>cascading style sheet</dd>
</dl>

</body>
</html>
