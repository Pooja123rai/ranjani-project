<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style>

		body
		{
			background: linear-gradient(45deg,lightblue,lightyellow,pink);
			background-size: cover; 
			background-repeat:none;
			background-attachment:fixed;
		}
		table
		{
			background: linear-gradient(45deg,orange,cyan);
			color:white;
			font-style: italic;
			margin-top: 100px;
			margin-left:200px;
			
			text-shadow: 0px 0px 10px black;
		}
		#ab
		{
			background: linear-gradient(45deg,pink,grey);
			margin-right:10px;
		}
	</style>
</head>
<body>
	<table border="2px">
		<tr>
			<td>HELLO</td>
			<td>This cell contains a list
				<ol>
					<li>apples</li>
					<li>banana</li>
					<li>pineapple</li>
				</ol>
			</td>
		</tr>
		<tr>
			<td>This cell contains a table
				<table id="ab">
					<tr>
						<td>A</td>
						<td>B</td>
					</tr>
					<tr>
						<td>C</td>
						<td>D</td>
					</tr>
				</table>
			</td>
			<td><p>This a paragraph </p>
				<p>This is another paragraph</p>
			</td>
		</tr>
		</table>

</body>
</html>
